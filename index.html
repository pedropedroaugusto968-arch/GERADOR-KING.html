<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING SENSI</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100%; }
        #matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        .container { display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
        
        /* Moldura com brilho conforme as imagens */
        .box { 
            background: #000; border: 2px solid #fff; padding: 35px 20px; 
            width: 340px; text-align: center; 
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7); 
            display: none;
        }

        h1 { font-size: 26px; letter-spacing: 6px; margin: 0; font-weight: bold; text-transform: uppercase; }
        .line { width: 100%; height: 1px; background: #fff; margin: 15px 0; }
        
        input { 
            width: 85%; padding: 15px; margin: 10px 0; background: #000; 
            border: 1px solid #fff; color: #fff; text-align: center; outline: none;
        }

        .btn-white { 
            width: 95%; padding: 18px; background: #fff; color: #000; 
            border: none; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; margin-top: 10px; font-size: 13px;
        }

        .btn-outline { 
            width: 95%; padding: 12px; background: transparent; color: #fff; 
            border: 1px solid #fff; cursor: pointer; text-transform: uppercase;
            margin-top: 15px; font-size: 11px;
        }

        .status-plano { color: #00ff00; font-size: 11px; margin-bottom: 20px; font-weight: bold; }
        .footer { margin-top: 25px; font-size: 10px; color: #555; letter-spacing: 1px; }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <div id="tela-login" class="box" style="display: block;">
            <h1>KING SENSI</h1>
            <div class="line"></div>
            <p style="font-size: 10px; color: #888; text-transform: uppercase;">Insira sua key de acesso</p>
            <input type="text" id="key-input" placeholder="DIGITE AQUI">
            <button class="btn-white" onclick="logar()">ENTRAR NO PAINEL</button>
            <div class="footer">BY DISCORD</div>
        </div>

        <div id="tela-painel" class="box">
            <h1>KING SENSI</h1>
            <div class="line"></div>
            <div id="plano-info" class="status-plano">LICENÇA ATIVA</div>

            <button class="btn-white" onclick="alert('Smoothing Ajustado!')">SMOOTHING (AJUSTAR)</button>
            <button class="btn-white" onclick="alert('Lock Head Ativado!')" style="margin-top: 12px;">LOCK HEAD (ATIVAR)</button>

            <button class="btn-outline" onclick="sair()">SAIR</button>
            <div class="footer">BY DISCORD</div>
        </div>
    </div>

    <script>
        function logar() {
            const key = document.getElementById('key-input').value.trim().toUpperCase();
            const padrao = /^K(1|5|10|30)-[0-9]{3}$/;

            if (padrao.test(key)) {
                const dias = parseInt(key.split('-')[0].replace('K', ''));
                const agora = new Date().getTime();
                const expiracao = agora + (dias * 24 * 60 * 60 * 1000);

                localStorage.setItem('king_key', key);
                localStorage.setItem('king_expira', expiracao);

                entrarNoPainel(dias);
            } else {
                alert("KEY INCORRETA!");
            }
        }

        function entrarNoPainel(dias) {
            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('tela-painel').style.display = 'block';
            document.getElementById('plano-info').innerText = "LICENÇA ATIVA: " + dias + " DIA(S)";
        }

        window.onload = function() {
            const expira = localStorage.getItem('king_expira');
            const keySalva = localStorage.getItem('king_key');

            if (keySalva && expira) {
                const agora = new Date().getTime();
                if (agora > parseInt(expira)) {
                    localStorage.clear();
                    alert("ACESSO NEGADO: SUA KEY EXPIROU!");
                    location.reload();
                } else {
                    const diasRestantes = Math.ceil((parseInt(expira) - agora) / (1000 * 60 * 60 * 24));
                    entrarNoPainel(diasRestantes);
                }
            }
        };

        function sair() {
            localStorage.clear();
            location.reload();
        }

        // Matrix Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const alpha = "01KINGCHEATS"; const fSize = 12;
        const cols = canvas.width / fSize; const drops = Array(Math.floor(cols)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff"; ctx.font = fSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const char = alpha.charAt(Math.floor(Math.random() * alpha.length));
                ctx.fillText(char, i * fSize, drops[i] * fSize);
                if (drops[i] * fSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);
    </script>
</body>
</html>
