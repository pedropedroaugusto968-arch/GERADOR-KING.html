<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING GENERATOR</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100%; }
        #matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        .container { display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .box { 
            background: #000; border: 1px solid #fff; padding: 40px 20px; 
            width: 340px; text-align: center; 
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); 
        }

        h1 { font-size: 22px; letter-spacing: 5px; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        .line { width: 100%; height: 1px; background: #fff; margin: 15px 0; }
        .subtitle { font-size: 10px; color: #666; margin-bottom: 25px; text-transform: uppercase; }
        
        select { 
            width: 90%; padding: 15px; margin: 10px 0; 
            background: #000; border: 1px solid #fff; color: #fff; 
            text-align: center; font-family: 'Courier New', monospace; font-size: 14px; outline: none;
        }

        .btn-gen { 
            width: 95%; padding: 15px; background: #fff; color: #000; 
            border: none; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; margin-top: 10px; font-size: 13px;
        }

        .result-box { 
            margin-top: 25px; padding: 15px; border: 1px dashed #fff; 
            display: none; background: rgba(255,255,255,0.05);
        }

        .key-text { font-size: 22px; color: #00ff00; display: block; margin-top: 10px; letter-spacing: 2px; }
        .footer { margin-top: 30px; font-size: 10px; color: #333; }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <div class="box">
            <h1>KING GENERATOR</h1>
            <div class="line"></div>
            <div class="subtitle">SELECIONE O PLANO PARA GERAR:</div>
            
            <select id="select-dias">
                <option value="K1">1 DIA</option>
                <option value="K5">5 DIAS</option>
                <option value="K10">10 DIAS</option>
                <option value="K30">30 DIAS</option>
            </select>
            
            <button class="btn-gen" onclick="gerarKey()">GERAR KEY ÚNICA</button>
            
            <div id="resultado" class="result-box">
                <span style="font-size: 9px; color: #888;">COPIE E ENVIE AO CLIENTE:</span>
                <b id="key-output" class="key-text"></b>
            </div>
            
            <div class="footer">CONTATO: @eoo_gomes3</div>
        </div>
    </div>

    <script>
        // Efeito Matrix de fundo para evitar tela branca vazia
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const alphabet = "01KINGCHEATS"; const fontSize = 12;
        const columns = canvas.width / fontSize; const drops = Array(Math.floor(columns)).fill(1);
        
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // Função de gerar a Key
        function gerarKey() {
            const prefixo = document.getElementById('select-dias').value;
            const random = Math.floor(Math.random() * 900) + 100;
            const finalKey = prefixo + "-" + random;
            
            const resBox = document.getElementById('resultado');
            const keyOut = document.getElementById('key-output');
            
            if(resBox && keyOut) {
                resBox.style.display = 'block';
                keyOut.innerText = finalKey;
            }
        }
    </script>
</body>
</html>
