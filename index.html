<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING SENSI - PREMIUM ACCESS</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; height: 100%; overflow: hidden; }
        #matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        .container { display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
        
        .box { 
            background: #000; border: 1px solid #fff; padding: 35px 20px; 
            width: 350px; text-align: center; 
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); 
        }

        h1 { font-size: 28px; letter-spacing: 4px; margin: 0; font-weight: bold; }
        .line { width: 100%; height: 1px; background: #fff; margin: 15px 0; }
        
        input { 
            width: 85%; padding: 15px; margin: 10px 0; background: #000; 
            border: 1px solid #fff; color: #fff; text-align: center; outline: none;
        }

        .btn-main { 
            width: 95%; padding: 15px; background: #fff; color: #000; 
            border: none; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; font-size: 14px; margin-top: 10px;
        }

        /* Painel de Sensi */
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .stat-item { border: 1px solid #333; padding: 10px; font-size: 10px; text-align: left; }
        .stat-item b { color: #00ff00; display: block; font-size: 13px; margin-top: 5px; }

        /* Barra de Injeção */
        .progress-container { width: 100%; background: #222; height: 8px; margin: 15px 0; display: none; }
        .progress-bar { width: 0%; height: 100%; background: #fff; }

        #msg-erro { color: #ff4444; font-size: 10px; margin-top: 10px; display: none; }
        .footer { margin-top: 25px; font-size: 10px; color: #555; }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <div id="login-screen" class="box">
            <h1>KING CHEATS</h1>
            <div class="line"></div>
            <p style="font-size: 9px; color: #666;">INSIRA SUA CHAVE DE ACESSO</p>
            
            <input type="text" id="key-input" placeholder="DIGITE A KEY">
            <button class="btn-main" onclick="verificarAcesso()">VERIFICAR LICENÇA</button>
            
            <div id="msg-erro">KEY INVÁLIDA OU EM USO!</div>
            <div class="footer">BY @eoo_gomes3</div>
        </div>

        <div id="sensi-screen" class="box" style="display:none;">
            <h1>KING SENSI</h1>
            <div class="line"></div>
            <p id="plano-tag" style="color: #00ff00; font-size: 10px;"></p>

            <div id="loading-txt" style="font-size: 10px; margin-top: 10px;">AGUARDANDO COMANDO...</div>
            <div class="progress-container" id="p-cont">
                <div class="progress-bar" id="p-bar"></div>
            </div>

            <div class="status-grid">
                <div class="stat-item">DPI OTIMIZADA<b id="d-dpi">---</b></div>
                <div class="stat-item">VELOC. PONTEIRO<b id="d-vel">---</b></div>
                <div class="stat-item">LOCK HEAD<b id="d-lock">---</b></div>
                <div class="stat-item">SMOOTHING<b id="d-smooth">---</b></div>
            </div>

            <button class="btn-main" id="btn-inj" onclick="injetarSensi()">GERAR SENSIBILIDADE</button>
            <button onclick="location.reload()" style="background:none; border:none; color:#444; font-size:10px; margin-top:15px; cursor:pointer;">SAIR DO PAINEL</button>
        </div>
    </div>

    <script>
        // Função de Login por Key
        function verificarAcesso() {
            const key = document.getElementById('key-input').value.trim().toUpperCase();
            const erro = document.getElementById('msg-erro');
            
            // Padrão que o seu Gerador cria: K1-, K5-, K10-, K30-
            const regex = /^K(1|5|10|30)-[0-9]{3}$/;

            if (regex.test(key)) {
                const dias = key.split('-')[0].replace('K', '');
                const hardwareID = navigator.userAgent + screen.width;
                const registrado = localStorage.getItem('lock_' + key);

                if (registrado && registrado !== hardwareID) {
                    erro.innerText = "ERRO: KEY JÁ USADA EM OUTRO CELULAR!";
                    erro.style.display = 'block';
                } else {
                    localStorage.setItem('lock_' + key, hardwareID);
                    abrirGerador(dias);
                }
            } else {
                erro.style.display = 'block';
                setTimeout(() => erro.style.display = 'none', 3000);
            }
        }

        function abrirGerador(dias) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('sensi-screen').style.display = 'block';
            document.getElementById('plano-tag').innerText = "LICENÇA ATIVA: " + dias + " DIAS";
            window.planoAtual = dias;
        }

        function injetarSensi() {
            const bar = document.getElementById('p-bar');
            const cont = document.getElementById('p-cont');
            const txt = document.getElementById('loading-txt');
            let w = 0;

            cont.style.display = 'block';
            document.getElementById('btn-inj').style.opacity = '0.5';
            
            const int = setInterval(() => {
                if (w >= 100) {
                    clearInterval(int);
                    exibirValores();
                    txt.innerText = "SENSI GERADA COM SUCESSO!";
                } else {
                    w++;
                    bar.style.width = w + '%';
                    txt.innerText = "INJETANDO REGEDIT: " + w + "%";
                }
            }, 30);
        }

        function exibirValores() {
            // Valores mudam conforme o plano que veio na Key
            if (window.planoAtual == "30") {
                document.getElementById('d-dpi').innerText = "960 DPI";
                document.getElementById('d-vel').innerText = "MÁXIMA (11)";
                document.getElementById('d-lock').innerText = "98% (VIP)";
                document.getElementById('d-smooth').innerText = "1.8x";
            } else {
                document.getElementById('d-dpi').innerText = "720 DPI";
                document.getElementById('d-vel').innerText = "ALTA (9)";
                document.getElementById('d-lock').innerText = "80% (BASIC)";
                document.getElementById('d-smooth').innerText = "1.2x";
            }
        }

        // Matrix Background
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const alpha = "01KINGCHEATS"; const fSize = 12;
        const cols = canvas.width / fSize; const drops = Array(Math.floor(cols)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff"; ctx.font = fSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const char = alpha.charAt(Math.floor(Math.random() * alpha.length));
                ctx.fillText(char, i * fSize, drops[i] * fSize);
                if (drops[i] * fSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);
    </script>
</body>
</html>
